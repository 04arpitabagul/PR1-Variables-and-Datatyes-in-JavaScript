<!-- 18) Create a variable basePrice and assign it the value 100. Declare another
     variable discount and assign it the string "10%". Convert the discount to 
     a number and calculate the discounted price. Print the final price. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 18</title>
</head>
<body>
    
    <script>
        var basePrice = 100;
        var discount = "10%";
        discount = 10;

        finalPrice = basePrice - (basePrice * discount)/100;
        document.write(finalPrice);
    </script>
</body>
</html>
