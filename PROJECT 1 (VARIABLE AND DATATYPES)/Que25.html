<!-- 25) Create a small program that collects and displays personal information of a user. -->
<!-- Declare variables to store the following information:

First Name (String)
Last Name (String)
Age (Number)
Email (String)
Is Student (Boolean)

- Initialize these variables with sample data.
- Display this information using console.log() and alert(). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 25</title>
</head>
<body>
    
    <script>
        // Collecting Personal Information From User
        
        let firstName = prompt("Enter Your Name: ");
        let lastName = prompt("Enter Your Name: ");
        let age = prompt("Enter Your Age: ");
        let email = prompt("Enter Your email Address: ");
        let isStudent = prompt("Are u a Student: ");

        // displaying Personal Information Of user using console.log

        console.log("Personal Information: ");
        console.log("-------------------------");
        console.log("FirstName: " + firstName);
        console.log("LastName: " + lastName);
        console.log("Age: " + age);
        console.log("Email: " + email);
        console.log("isStudent: " + isStudent);

        // displaying Personal Information Of user using alert

        alert("Personal Information: ");
        alert("FirstName: " + firstName);
        alert("LastName: " + lastName);
        alert("Age: " + age);
        alert("Email: " + email);
        alert("isStudent: " + isStudent);



    </script>
</body>
</html>
