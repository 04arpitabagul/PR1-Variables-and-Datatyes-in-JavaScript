<!-- 15) Declare a variable result and assign it the value 10. Multiply it by 2, then 
         subtract 5, and finally add 7. Print the final value. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 15</title>
</head>
<body>
    
    <script>
        var result = 10;
        document.write("Original Value: ",result);
        document.write("<br>");

        result = result * 2;
        document.write("Multiplication Value: ",result);
        document.write("<br>");

        result = result - 5;
        document.write("Subtraction Value: ",result);
        document.write("<br>");

        result = result + 7;
        document.write("Addition Value: ",result);
        document.write("<br>");


        

    </script>
</body>
</html>
