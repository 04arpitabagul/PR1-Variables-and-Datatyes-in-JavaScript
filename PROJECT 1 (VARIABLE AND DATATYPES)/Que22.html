<!-- 22) Write a script that prompts the user to enter their name and age. Store
   these values in variables and display a greeting message like "Hello, [Name]. You are [Age] years old!". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 22</title>
</head>
<body>
    
    <script>
        // Prompt the user to enter their name and age
        let name = prompt("Please enter your name: ");
        let age = prompt("Please enter your age: ");

      // Store these values in variables
        name = name.trim(); // Remove any leading or trailing whitespace
        age = parseInt(age); // Convert the age to an integer

     // Display a greeting message
     console.log(`Hello, ${name}. You are ${age} years old!`);

    </script>
</body>
</html>
