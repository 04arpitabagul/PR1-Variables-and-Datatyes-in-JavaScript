<!-- 17) Write a script that declares a variable score with a value of 85. Use a combination
    of comparison and logical operators to check if score is greater than
    80 and less than 90. Print true or false based on the condition. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 17</title>
</head>
<body>
    
    <script>
        var score = 85;
        if(score > 80 && score < 90)
        {
          document.write("True");
        }
        else
        {
            document.write("False");
        }
    </script>
</body>
</html>
