<!-- 23) Write a script that asks the user to input their age. If the age is greater than or equal to 18, print 
    "You are eligible to vote." Otherwise, print "You are not eligible to vote." -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 23</title>
</head>
<body>
    
    <script>
        let age = prompt("Kindly Enter Your Age: ");

       if(age >= 18)
         {
           document.write("You are eligible to Vote :) ");
         }
       else
        {
            document.write("You are not eligible to Vote! ");
        }
    </script>
</body>
</html>
