<!-- 27) Temperature Converter

Create a program to convert temperature from Celsius to Fahrenheit and vice versa.

- Declare variables to store temperature in Celsius and Fahrenheit.
- Write functions to convert Celsius to Fahrenheit and Fahrenheit to Celsius.
- Initialize the temperature variables with sample data.
- Display the results using console.log() and innerHTML. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      // Declare variables to store temperature in Celsius and Fahrenheit
        let celsius = 30;
        let fahrenheit = 86;

     // functions to convert Celsius to Fahrenheit and Fahrenheit to Celsius
        function celsiusToFahrenheit(c) {
          return (c * 9/5) + 32;
        }

        function fahrenheitToCelsius(f) {
          return (f - 32) * 5/9;
        }

     // Initialize the temperature variables with sample data
       celsius = 30;
       fahrenheit = celsiusToFahrenheit(celsius);

    // Display the results using console.log() and innerHTML
       console.log(celsius + "°C is equal to " + fahrenheit + "°F");
       document.getElementById("result").innerHTML += celsius + "°C is equal to " + fahrenheit + "°F" + "<br>";

       fahrenheit = 86;
       celsius = fahrenheitToCelsius(fahrenheit);
       console.log(fahrenheit + "°F is equal to " + celsius + "°C");
       document.getElementById("result").innerHTML += fahrenheit + "°F is equal to " + celsius + "°C" + "<br>";


    </script>
</body>
</html>
