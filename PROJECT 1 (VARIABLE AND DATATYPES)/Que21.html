<!-- 21) Create a variable total and assign it the value 50. Use the
    compound assignment operators (+=, -=, *=, /=, and %=) to modify
    total through a series of operations. Print the value of total after each operation. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 21</title>
</head>
<body>
    
    <script>
        let total = 50;
        document.write("Original Value: ",total);
        document.write("<br>");

        total += 50;
        document.write("Result through += Operator: ",total);
        document.write("<br>");

        total -= 50;
        document.write("Result through -= Operator: ",total);
        document.write("<br>");

        total *= 50;
        document.write("Result through *= Operator: ",total);
        document.write("<br>");

        total /= 50;
        document.write("Result through /= Operator: ",total);
        document.write("<br>");

        total %= 50;
        document.write("Result through %= Operator: ",total);
        document.write("<br>");
    </script>
</body>
</html>
