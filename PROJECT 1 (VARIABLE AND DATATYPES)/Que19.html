<!-- 19) Write a script that concatenates a number and a string. For example, combine
    the number 5 and the string " apples" to form "5 apples". Print the result. -->

<html lang="en">
<head>

    <title>Question 19</title>
</head>
<body>
    
    <script>
        var n=5;
        var fruit = "Apple";
        document.write("concatenate Of Number and String: " , n , fruit);
    </script>
</body>
