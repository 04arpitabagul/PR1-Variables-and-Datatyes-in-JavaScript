<!-- 9) Declare two variables, x and y, and assign them the values 8 and 3 respectively.
   Compute and print the result of x + y, x - y, x * y, and x / y. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
</head>
<body>
    
    <script>
        var x = 8;
        var y = 3;

        var addition = x + y;
        var sub = x - y;
        var multipl = x * y;
        var Division = x / y;

        document.write("The Addition of X and Y is: ",addition);
        document.write("<br>");
        document.write("The Subtraction of X and Y is: ",sub);
        document.write("<br>");
        document.write("The Multiplication of X and Y is: ",multipl);
        document.write("<br>");
        document.write("The Division of X and Y is: ",Division);
        document.write("<br>");
        
    </script>
</body>
</html>
