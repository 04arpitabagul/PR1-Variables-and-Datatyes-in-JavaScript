<!-- 14) Declare three variables, p, q, and r, and assign them the values 5, 10, and 15 respectively.
    Calculate the result of the expression (p + q) * r / q - p and print it. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 14</title>
</head>
<body>
    
    <script>
        let p = 5;
        let q = 10;
        let r = 15;

        document.write("Result: ",(p + q) * r / q - p);


    </script>
</body>
</html>
