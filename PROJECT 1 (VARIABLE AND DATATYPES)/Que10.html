<!-- 10) Declare a variable temperature with an initial value of 20. Reassign it to a string value "".
    twenty degrees Print the variable
    before and after reassignment to observe type coercion. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10</title>
</head>
<body>
    
    <script>
        var temperature = 20;
        document.write(temperature);

        document.write("<br>");

        temperature = "twenty degrees";
        document.write(temperature);
    </script>
</body>
</html>
