<!-- 13) Declare a variable counter and initialize it to 0. Use the increment operator to increase 
    its value by 1 three times, printing the value after each increment. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 13</title>
</head>
<body>
    
    <script>
        let counter = 0;
        document.write("Original: ",counter);
        document.write("<br>");

        counter++;
        document.write("1st time increased: ",counter);
        document.write("<br>");

        counter++;
        document.write("2nd time increased: ",counter);
        document.write("<br>");

        counter++;
        document.write("3rd time increased: ",counter);
        document.write("<br>");

    </script>
</body>
</html>
